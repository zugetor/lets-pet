<ion-view>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <a class="button button-icon ion-arrow-left-c" href="#/app/menu"></a>
      </ion-nav-buttons>
      <ion-nav-title>Pets Blog!!</ion-nav-title>
    </ion-nav-bar>
    <ion-content>
        <div class="row" ng-repeat="post in posts">
      <div class="list card">

  <div class="item item-avatar">
    <img src="img/dog.svg">
    <h2>{{post.topic}}</h2>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{post.url}}">
    <p>
     {{post.detail}}
    </p>
  </div>

</div>
</div>
    </ion-content>
  </ion-view>
